<div class="container-fluid">
  <div class="row">
    <div class="col-9 p-0">
      <video
        #videoRef
        src="assets/camilo-por-primera-vez.mp4"
        width="100%"
        [controls]="false"
        title="Video"
      ></video>

      <app-video-controls
        *ngIf="isLoadedVideo()"
        [video]="video"
        (clickDraw)="takeVideoFrame()"
      ></app-video-controls>
    </div>
    <div class="col-3 p-0">
      <app-comments-viewer></app-comments-viewer>
    </div>
  </div>

  <div class="contenedor-flotante row">
    <button
      mat-icon-button
      cdkDrag
      class="button-close bg-primary m-4"
      (dblclick)="setVisibleFrame(false)"
    >
      <mat-icon>close</mat-icon>
    </button>

    <div class="draw-container" style="">
      <img
        alt="taken-image"
        class="img-fluid taken-image"
        src="assets/imagen-ejemplo.png"
        #image
      />

      <!-- <section class="drawer centered" style="z-index: 4; pointer-events: all">
        <app-canvas-draw
          [width]="image.width"
          [height]="image.height"
          [resetOnChange]="resetOnChange"
        ></app-canvas-draw>
      </section> -->
    </div>
  </div>
</div>
